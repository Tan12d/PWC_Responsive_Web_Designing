<!DOCTYPE html>
<html>
<head>
<title>Employee Basic Information</title>
<style>
 input{
 width:200px;
 }
 body{
 background-color:#F0E68C;
 }
 #personal{
 background-color:#F5F5F5;
 font-weight:bold;
 font-style:italic;
 }
 #current{
 background-color:#FFF5EE;
 font-weight:bold;
 font-style:italic;
 }
 #previous{
 background-color:#F8F8FF;
 font-weight:bold;
 font-style:italic;
 }
 h1{
 Text-align:left;
 text-decoration: underline;
 color:#4B0082;
 }
 #submit{
 color: #FFFFFF;
 background-color: #4B0082;
 }
</style>
</head>
<body>
 <h1>Employee Basic Information</h1>
 <form>
<fieldset id="personal">
 <legend id="personallegend"></legend>

 <label>Employee Name</label>
 <input type="text" id="employeename" placeholder="Enter the employee name" required>
 <br>
 <label>Employee Id</label>
 <input type="text" id="employeeid" placeholder="Enter the employee id" required>
 <br>
 <label>Aadhar Number</label>
 <input type="text" id="aadharnumber" placeholder="Enter the aadhar number" pattern="\d{4}-\d{4}-\
 <br>
 <label>Enter Email</label>
 <input type="text" id="email" placeholder="Enter the email" required>
 </fieldset>

 <fieldset id="current">
 <legend id="currentlegend"></legend>

 <label>Department</label>
 <input type="text" id="department" required>
 <br>
 <label>Designation</label>
 <input type="text" id="designation" required>
 <br>
 <label>Location</label>
 <input type="text" id="location" required>
 </fieldset>

 <fieldset id="previous">
 <legend id="previouslegend"></legend>

 <label>Employer</label>
 <input type="text" id="employer" required>
 <br>
 <label>Employer Designation</label>
 <input type="text" id="employerdesignation" required>
 </fieldset>

<input type="submit" id="submit" value="Save & continue">
 </form>
</body>
</html>
